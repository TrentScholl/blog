workflows:
  version: 2
  main:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.41
    steps:
      - checkout
      - run:
          name: "Build Website With Hugo"
          command: HUGO_ENV=production hugo -v
#      - run:
#          name: "Test Website"
#          command: htmlproofer public --allow-hash-href --check-html --empty-alt-ignore --disable-external
      - persist_to_workspace:
          paths:
            - public

  deploy:
    docker:
      - image: garland/docker-s3cmd
    steps:
      - attach_workspace:
          at: public
      - run: s3cmd sync ./ s3://$S3_BUCKET_NAME --acl-public --delete-removed --guess-mime-type --no-mime-magic --no-preserve --cf-invalidate